{% extends 'base.html'%}
{% block tilte %}My Website{% endblock %}
{% block page-content %}
	<h1 class='page-header'>首页的一堆</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>KEY</th>
            <th>VALUE</th>
        </tr>
        </thead>
        <tbody>
        {% for k,v in values %}
            <tr>
                <td>{{ k }}</td>
                <td>{{ v }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
