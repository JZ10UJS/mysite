{% extends 'base.html'%}
{% block page-content %}
<h1 class='page-header'>Regist</h1>
<form class='form-horizontal' method='post'>
{% csrf_token %}
	<div class='form-group'>
		<label class='col-sm-4 control-label'>用户名</label>
		<span class='col-sm-8'>
			<input type='text' name='username' id='id_username' class='form-control'>
		</span>
	</div>
	<div class='form-group'>
		<label class='col-sm-4 control-label'>密码</label>
		<span class='col-sm-8'>
			<input type='password' name='password1' id='id_password1' class='form-control'>
		</span>
	</div>
	<div class='form-group'>
		<label class='col-sm-4 control-label'>确认密码</label>
		<span class='col-sm-8'>
			<input type='password' name='password2' id='id_password2' class='form-control'>
		</span>
	</div>
	<div class='col-sm-offset-4 col-sm-4'>
		<input type='submit' value='注册' class='btn btn-info'/>
	</div>
</form>
{% endblock %}
